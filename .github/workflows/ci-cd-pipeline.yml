# Workflow name
name: CI/CD Pipeline

on:
  # Manually trigger workflow runs
  workflow_dispatch:
  # Trigger the workflow on push from the main branch
  push:
    branches:
      - main

jobs:
  # Test job
  tests:
    name: Unit Tests with Coverage
    # Run on Ubuntu using the latest version
    runs-on: ubuntu-latest

    # Job steps
    steps:
      # Check out your repository under $GITHUB_WORKSPACE
      - name: Check out code
        uses: actions/checkout@v2

      # Set up JDK
      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'temurin'

      # Cache Maven packages
      - name: Cache Maven packages
        uses: actions/cache@v2
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      # Install dependencies and run tests with coverage
      - name: Run Tests and Generate Coverage Report
        run: mvn clean verify

      # Upload the JaCoCo coverage report as an artifact
      - name: Upload Coverage Report
        if: success()
        uses: actions/upload-artifact@v2
        with:
          name: jacoco-report
          path: target/site/jacoco/index.html

  # Build job
  build:
    name: Build and Package
    runs-on: ubuntu-latest
    needs: tests  # Only run this job if tests succeed

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Maven packages
        uses: actions/cache@v2
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      # Build the project and package the JAR
      - name: Build the Project
        run: mvn clean package -DskipTests

      # Upload the built JAR as an artifact
      - name: Upload JAR Artifact
        uses: actions/upload-artifact@v2
        with:
          name: gestiondeasientos-jar
          path: target/*.jar
